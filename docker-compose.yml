version: '3.8'

services:
  # Next.js Frontend
  web:
    build:
      context: ./forecast
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MODEL_SERVICE_URL=http://model-service:8000
      - NODE_ENV=production
    depends_on:
      - model-service
    networks:
      - forecast-network
    restart: unless-stopped

  # Python Model Service
  model-service:
    build:
      context: ./model-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - WORKERS=2
    networks:
      - forecast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  forecast-network:
    driver: bridge
